apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "master-fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "spark-master"
spec:
  securityContext:
    fsGroup: 1000
  replicas: {{ .Values.master.replicas }}
  strategy:
    type: "RollingUpdate"
  selector:
    matchLabels:
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      component: "spark-master"
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        component: "spark-master"
    spec:
      containers:
        - name: {{ template "master-fullname" . }}
          image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag }}"
          imagePullPolicy: {{ .Values.master.image.pullPolicy | quote }}
          volumeMounts:
            - mountPath: "/dev/shm"
              name: "shm"
            - mountPath: "/etc/config"
              name: "hadoop-config"
            - mountPath: "/tmp/dayman"
              name: "daemon-comm"
            - mountPath: "/igz/.igz"
              name: "v3io-auth"
            - mountPath: "/spark/conf"
              name: "spark-debug-config"
          command: ["/bin/bash"]
          args:
            - -x
            - /spark-master
            - --config=/etc/config
            - --service-port={{ .Values.master.servicePort }}
            - --webui-port={{ .Values.master.webAdmin.servicePort }}
            - --master-hostname={{ template "master-fullname" . }}
            - "--host-ip=$(curl --silent {{ template "spark.registry" . }}/$CURRENT_NODE_IP)"
          ports:
            - containerPort: {{ .Values.master.containerPort }}
            - containerPort: {{ .Values.master.webAdmin.containerPort }}
          resources:
{{ toYaml .Values.master.resources | indent 12 }}
          env:
          - name: IGZ_DATA_CONFIG_FILE
            value: "/tmp/v3io.conf"
          - name: CURRENT_NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
      volumes:
        - name: "shm"
          hostPath:
            path: "/dev/shm"
        - name: "daemon-comm"
          hostPath:
            path: "/tmp/dayman"
        - name: "hadoop-config"
          configMap:
            name: "{{ .Release.Name }}-hadoop-config"
        - name: "v3io-auth"
          secret:
            secretName: "{{ .Release.Name }}-v3io-auth"
        - name: "spark-debug-config"
          configMap:
            name: "{{ .Release.Name }}-spark-debug-config"
